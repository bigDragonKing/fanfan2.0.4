<!DOCTYPE html>
<html>
<head>
<title>参数管理</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.paramKey" @keyup.enter="query" placeholder="参数名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<!--<div class="form-group">-->
			   	<!--<div class="col-sm-2 control-label">所属平台</div>-->
			   	<!--<div class="col-sm-10">-->
			      <!--<input type="text" class="form-control" v-model="config.paramKey" placeholder="参数名"/>-->
			    <!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<div class="col-sm-2 control-label">所属平台</div>
				<label class="radio-inline">
					<input type="radio" name="paltformId" value="1" v-model="config.paltformId"/> 微信
				</label>
				<label class="radio-inline">
					<input type="radio" name="platformId" value="2" v-model="config.platformId"/> 支付宝
				</label>
				<label class="radio-inline">
					<input type="radio" name="platformId" value="3" v-model="config.platformId"/> 银联
				</label>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">appId</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.appId" placeholder="appId参数值"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">商户号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.mchId" placeholder="商户号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">商户密钥</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.appKey" placeholder="商户密钥"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">配置说明</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.remark" placeholder="配置说明"/>
			    </div>
			</div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <label class="radio-inline">
                    <input type="radio" name="enableStatus" value="1" v-model="config.enableStatus"/> 禁用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="enableStatus" value="0" v-model="config.enableStatus"/> 正常
                </label>
            </div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/admin/pay_config.js?_${.now?long}"></script>
</body>
</html>
